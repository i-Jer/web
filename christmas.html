    <h1>Good Luck</h1>
    <script id="gen_js">
        function generateQRCode(data, container) {
            const qr = new QRious({
                element: container,
                value: data,
                size: 130
            });
        }

        function generateQRCodes() {
            const totalQRCodes = 1000;
            const workingQRCodeIndex = Math.floor(Math.random() * totalQRCodes);
            
            for (let i = 0; i < totalQRCodes; i++) {
                const wrapper = document.createElement("div");
                wrapper.classList.add("qr-wrapper");

                const container = document.createElement("canvas");
                container.classList.add("qr-container");

                const qrData = (i == workingQRCodeIndex) 
                    ? "https://example.com/" 
                    : `Invalid-${Math.random().toString(36).substring(2, 10)}`;
                
                generateQRCode(qrData, container);

                const numberLabel = document.createElement("div");
                numberLabel.classList.add("qr-number");
                if(i == workingQRCodeIndex) numberLabel.classList.add("bld");
                numberLabel.textContent = i + 1;

                wrapper.appendChild(container);
                wrapper.appendChild(numberLabel);
                document.body.appendChild(wrapper);
            }
            console.log(workingQRCodeIndex+1);
        }

        window.onload = generateQRCodes;

        var script = document.getElementById("gen_js");
        script.remove();

    </script>
